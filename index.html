<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="design/css/reset.css">
  <link rel="stylesheet" href="design/css/global.css">
  <link rel="stylesheet" href="design/css/style.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <section>
      <div class="card">
      
          <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
      
      
          <h1>Equilibrium #3429</h1>
          <h2 class="descricao">Our Equilibrium collection promotes balance and calm.</h2>
      
      
              <div class="info">
                <div class="ethereum">
                  <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                  <h2>0.041 ETH</h2>
                </div>
                <div class="dias">
                  <img src="images/icon-clock.svg" alt="">
                  <h2>3 days left</h2>
                </div>
              </div>
      
              <!-- <hr class="linha"> -->
            <div class="creation">
              <img src="images/image-avatar.png" alt="avatar">
              <h2>Creation of Jules Wyvern</h2>
            </div>
      
      
      </div><!--card-->
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Francielefernandes06" target="_blank">Franciele Fernandes</a>.
    </div>
  </main>
</body>

</html>
